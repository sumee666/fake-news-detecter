<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h2>Fake News Detector</h2>
        <div id="status" class="status">Select text or enter below</div>
        <textarea 
            id="textInput" 
            placeholder="Enter text or select text from webpage" 
            rows="4"
        ></textarea>
        <button id="checkNews">Analyze Text</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
